# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: mysql
  encoding: utf8
  database: mstory_development
  pool: 5
  username: root
  password: bob
  socket: /var/run/mysqld/mysqld.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  encoding: utf8
  database: mstory_test
  pool: 5
  username: root
  password: bob
  socket: /var/run/mysqld/mysqld.sock

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
